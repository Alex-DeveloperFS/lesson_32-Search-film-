<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search film</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1 class="title">Search film </h1>

  <div class="search">

    <div class="search__group search__group--input">
      <label class="search__label-input" for="search"></label>
      <input class="search__input" id="search" type="search" placeholder="Enter name film">

          <button class="search__btn" id="search-btn">Search</button>
    </div>

   <div class="search__group search--group--checkbox">
     <input class="search__checkbox" id="checkbox" type="checkbox">
     <label class="search__label-checkbox" for="checkbox">enter next films</label>
   </div>

  </div>
  <div id="movies-list" class="movies">


  </div>
</div>


<script src="main.js"></script>

</body>
</html>
